### Project git repository
git_repository: ""

### Red Hat Container Registry authentication (use Red Hat ID Username/Password or service account)
redhat_registry_url: registry.redhat.io
redhat_registry_username:
redhat_registry_password:

### URL and creds for AAP2 Controller
aap2_controller_url: https://aap.rh-lab.labs:8443
aap2_controller_username: admin
aap2_controller_password: redhat
aap2_organization: "Default"

### URL for Red Hat Automation Hub
automation_hub_url: https://console.redhat.com/api/automation-hub/content/published/
automation_hub_auth_url: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
automation_hub_token:

### Hostname/IP of the server hosting builds, webserver and Gitea instance
server_hostname: rhel-bootc.rh-lab.labs

### Credentials for the server
server_username: sysadmin
server_password: redhat

### Custom registry if not using Gitea integrated registry - Leave blank if using Gitea
custom_registry_url: quay.io
custom_registry_username:
custom_registry_password:

# -------------------------------------------------------------------------------------------------------------
# ------------------------------------DO NOT EDIT ANYTHING BELOW THIS LINE!------------------------------------

controller_credential_types:
  - name: Image Mode CI/CD - AAP - Redhat Registry Auth
    description: "Credentials for Red Hat Registry"
    inputs:
      fields:
        - id: image_registry_url
          type: string
          label: "Image Registry URL"
          secret: false
        - id: image_registry_user
          type: string
          label: "Image Registry username"
          secret: false
        - id: image_registry_pwd
          type: string
          label: "Image Registry password"
          secret: true
      required:
        - image_registry_url
        - image_registry_user
        - image_registry_pwd
    injectors:
      extra_vars:
        redhat_registry_url: !unsafe "{{ image_registry_url }}"
        redhat_registry_username: !unsafe "{{ image_registry_user }}"
        redhat_registry_password: !unsafe "{{ image_registry_pwd }}"
# ------------------------------------
  - name: Image Mode CI/CD - AAP - Custom Registry Auth
    description: "Credentials for custom registry"
    inputs:
      fields:
        - id: custom_registry_url
          type: string
          label: "Image Registry URL"
          secret: false
        - id: custom_registry_user
          type: string
          label: "Image Registry username"
          secret: false
        - id: custom_registry_pwd
          type: string
          label: "Image Registry password"
          secret: true
      required:
        - custom_registry_url
        - custom_registry_user
        - custom_registry_pwd
    injectors:
      extra_vars:
        custom_registry_url: !unsafe "{{ custom_registry_url }}"
        custom_registry_username: !unsafe "{{ custom_registry_user }}"
        custom_registry_password: !unsafe "{{ custom_registry_pwd }}"
# ------------------------------------

controller_credentials:
  - name: Image Mode CI/CD - AAP - Galaxy Credentials
    credential_type: "Ansible Galaxy/Automation Hub API Token"
    organization: "{{ aap2_organization }}"
    inputs:
      url: "{{ automation_hub_url }}"
      auth_url: "{{ automation_hub_auth_url }}"
      token: "{{ automation_hub_token }}"
  - name: "Image Mode CI/CD - AAP - Linux Credentials"
    credential_type: "Machine"
    organization: "{{ aap2_organization }}"
    inputs:
      username: "{{ server_username }}"
      password: "{{ server_password }}"
  - name: Image Mode CI/CD - AAP - Redhat Registry Credentials
    credential_type: "Image Mode CI/CD - AAP - Redhat Registry Auth"
    organization: "{{ aap2_organization }}"
    inputs:
      image_registry_url: "{{ redhat_registry_url }}"
      image_registry_user: "{{ redhat_registry_username }}"
      image_registry_pwd: "{{ redhat_registry_password }}"
  - name: Image Mode CI/CD - AAP - Custom Registry Credentials
    credential_type: "Image Mode CI/CD - AAP - Custom Registry Auth"
    organization: "{{ aap2_organization }}"
    inputs:
      custom_registry_url: "{{ custom_registry_url | default(server_hostname + ':3000', true) }}"
      custom_registry_user: "{{ custom_registry_username | default(gitea_username, true) }}"
      custom_registry_pwd: "{{ custom_registry_password | default(gitea_password, true)  }}"

controller_projects:
  - name: "Image Mode CI/CD - AAP"
    organization: "{{ aap2_organization }}"
    scm_url: "{{ git_repository }}"
    scm_branch: "main"
    scm_type: git
    default_environment: "Minimal execution environment"
    update_project: true
    wait: true
    scm_update_on_launch: false
  # ------------------------------------

image_build_survey:
  description: "Image build survey"
  name: "Image build parameters"
  spec:
    - question_name: "Image name"
      question_description: "Image name to use for the build"
      required: true
      type: "text"
      default: "rhel-bootc-demo"
      index: 0
      variable: "image_name"
    - question_name: "Image tags"
      question_description: "List of image tags to assign"
      required: true
      type: "text"
      default: "- latest"
      index: 1
      variable: "image_tags"
    - question_name: "Image Containerfile location - Git"
      question_description: "Git repository address where Containerfile is stored"
      required: true
      type: "text"
      default: ""
      index: 2
      variable: "repo_url"

image_conversion_survey:
  description: "Image build survey"
  name: "Image build parameters"
  spec:
    - question_name: "Source image name"
      question_description: "Name of the image to convert"
      required: true
      type: "text"
      default: "rhel-bootc-demo"
      index: 0
      variable: "source_image_name"
    - question_name: "Source image tag"
      question_description: "Tag of the image to convert"
      required: true
      type: "text"
      default: "latest"
      index: 1
      variable: "source_image_tag"
    - question_name: "Destination media format"
      question_description: "Git repository address where Containerfile is stored"
      required: true
      type: "text"
      default: ""
      index: 2
      variable: "repo_url"

controller_inventories:
  - name: Image Mode CI/CD - AAP - SCM Inventory
    organization: "{{ aap2_organization }}"
  # ------------------------------------

controller_hosts:
  - name: "{{ server_hostname }}"
    inventory: Image Mode CI/CD - AAP - SCM Inventory

controller_groups:
  - name: build_host
    inventory: Image Mode CI/CD - AAP - SCM Inventory
    hosts:
      - "{{ server_hostname }}"

